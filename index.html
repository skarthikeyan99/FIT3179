<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>International Tourism Arrivals in 2018</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
      }
      .chart-container {
        width: 100%;
        max-width: 1000px;
        margin: 0 auto 40px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        overflow: hidden;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>International Tourism Arrivals in 2018</h1>
    <div class="chart-container">
      <div id="map_chart"></div>
    </div>
    <div class="chart-container">
      <div id="bubble_chart"></div>
    </div>

    <script>
      // Function to load JSON file
      function loadJSON(file) {
        return fetch(file)
          .then((response) => response.json())
          .catch((error) => console.error("Error loading JSON:", error));
      }

      // Load and embed visualizations
      Promise.all([
        loadJSON("tourism_map.vg.json"),
        loadJSON("tourism_bubble.vg.json"),
      ]).then(([mapSpec, bubbleSpec]) => {
        vegaEmbed("#map_chart", mapSpec).catch(console.error);
        vegaEmbed("#bubble_chart", bubbleSpec).catch(console.error);
      });
    </script>
  </body>
</html>
