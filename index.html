<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>International Tourism Arrivals in 2018</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.30.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.26.0"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      #vis {
        width: 1200px;
        margin: 0 auto;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        overflow: hidden;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>International Tourism Arrivals in 2018</h1>
    <div id="vis"></div>
    <script>
      const spec = {
        $schema: "https://vega.github.io/schema/vega-lite/v5.json",
        width: 1150,
        height: 500,
        title: "International Tourism Arrivals in 2018",
        projection: {
          type: "equalEarth",
          center: [10, 20],
          scale: 200,
        },
        config: {
          view: { stroke: null },
          legend: {
            titleLimit: 500,
            titleAlign: "left",
            titlePadding: 5,
          },
        },
        layer: [
          {
            data: {
              url: "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/2_symbol_map/js/ne_110m_admin_0_countries.topojson",
              format: {
                type: "topojson",
                feature: "ne_110m_admin_0_countries",
              },
            },
            mark: { type: "geoshape", fill: "lightgray", stroke: "white" },
          },
          {
            data: {
              url: "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/2_symbol_map/js/ne_110m_admin_0_countries.topojson",
              format: {
                type: "topojson",
                feature: "ne_110m_admin_0_countries",
              },
            },
            transform: [
              {
                lookup: "properties.ADM0_A3",
                from: {
                  data: {
                    url: "https://raw.githubusercontent.com/skarthikeyan99/FIT3179/main/international-tourist-arrivals.csv",
                  },
                  key: "Code",
                  fields: ["International tourism, number of arrivals"],
                },
              },
              {
                calculate:
                  "datum['International tourism, number of arrivals'] != null ? datum['International tourism, number of arrivals'] : 0",
                as: "Arrivals",
              },
            ],
            mark: { type: "geoshape", stroke: "white" },
            encoding: {
              color: {
                field: "International tourism, number of arrivals",
                type: "quantitative",
                scale: {
                  type: "log",
                  scheme: "blues",
                  domainMin: 1000,
                  domainMax: 200000000,
                },
                legend: {
                  title: "Arrivals",
                  orient: "right",
                  direction: "vertical",
                  gradientLength: 300,
                  format: ".1s",
                  labelExpr: "datum.label == '0' ? '0' : datum.label + ''",
                  tickCount: 5,
                  titleLimit: 500,
                  offset: -20,
                },
              },
              tooltip: [
                { field: "properties.NAME", type: "nominal", title: "Country" },
                {
                  field: "Arrivals",
                  type: "quantitative",
                  format: ",",
                  title: "Arrivals",
                },
              ],
            },
          },
        ],
      };
      vegaEmbed("#vis", spec, { mode: "vega-lite" })
        .then(console.log)
        .catch(console.warn);
    </script>
  </body>
</html>
